<ion-toolbar no-padding>
    <ion-grid no-padding>
        <ion-row class="container">
            <ion-col>
                <span class="report-header-text" padding-left><b>Florence Pearson</b></span>
            </ion-col>
            <ion-col col-2>
                <timer text-center></timer>
            </ion-col>
            <ion-col>
                <totals [options]="options"></totals>
            </ion-col>
            <ion-col col-1>
                <button float-right margin-right ion-button id="end-button" (click)="goToTestResultPage()">End</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
