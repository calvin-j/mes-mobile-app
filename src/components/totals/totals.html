<!-- Generated template for the TotalsComponent component -->
<span>
  <button 
  *ngIf="options?.undo" 
  [disabled]="isRemoveDisabled" 
  class="remove-fault-button"
  [ngClass]="{ 'active': isRemoveButtonPressed }">
    <ion-icon (click)="enableRemovingFaults()" name="undo"></ion-icon>
  </button>
  <button class="report-header-text scorecard-item">D/F: {{numFaults}}</button>
  <button class="report-header-text scorecard-item">S: {{numSerious}}</button>
  <button class="report-header-text scorecard-item">D: {{numDangerous}}</button>
</span>
