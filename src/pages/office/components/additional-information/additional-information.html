<ion-row *ngIf="display" class="mes-component-row mes-row-separator" id="additional-information-card"
  [formGroup]="formGroup">
  <ion-col class="component-label" col-32 align-self-start>
    <label>Additional information (optional)</label>
  </ion-col>
  <ion-col align-self-center padding-left>
    <ion-row class="spacing-row"></ion-row>
    <ion-row>
      <ion-col class="textarea-input">
        <textarea id="additional-information" class="mes-data" name="additionalInformation"
          formControlName="additionalInformation" [value]="additionalInformation"
          (change)="additionalInformationChanged($event.target.value)">
      </textarea>
      </ion-col>
    </ion-row>
    <ion-row class="spacing-row"></ion-row>
  </ion-col>
</ion-row>
