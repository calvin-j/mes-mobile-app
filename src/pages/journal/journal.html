<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="logout()">
        <span>Logout</span>
        <h6 class="version-number">Version {{pageState.appVersion$ | async}}</h6>
      </button>
      <input type="hidden" name="employeeId" id="employeeId" value="{{employeeId}}" />
    </ion-buttons>
    <ion-title>Journal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="refreshJournal()">
        <span>
          <ion-icon name="md-sync" class="refresh-button-icon"></ion-icon>
          <span>Refresh</span>
        </span>
        <h6 class="last-sync">Last sync: {{pageState.lastRefreshedTime$ | async}}</h6>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div *ngIf="isUnauthenticated" id="unauthenticated-mode-indicator">
    <label id="unauth-text">You are offline. Some features may be unavailable.</label>
  </div>
    
  <ion-refresher (ionRefresh)="pullRefreshJournal($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing Journal..."
      pullMin=70
      pullMax=500>
    </ion-refresher-content>
  </ion-refresher>

  <journal-navigation></journal-navigation>

  <ion-list>
    <ng-template #slotContainer></ng-template>
  </ion-list>

  <ion-card class="practice-mode-card">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>Practice mode</h4>
          <p>Go to the test report page and simulate conducting a driving test</p>
        </ion-col>
        <ion-col col-32 align-self-center>
          <button class="mes-secondary-button" ion-button float-right (click)="startPracticeTest()">
            <h3 class="practice-test-label">Start a practice test</h3>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
