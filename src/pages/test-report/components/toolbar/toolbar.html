<div id="wrapper">
  <ion-row no-padding>
    <ion-col col-24 no-padding>
      R
    </ion-col>
    <ion-col col-12 no-padding style="padding-right:16px">
        <button
        id="serious-button"
        ion-button
        no-padding
        (click)="toggleSeriousMode()"
        [ngClass]="isSeriousMode ? 'active' : 'inactive'"
      >
      S
    </button>
    </ion-col>
    <ion-col col-12 no-padding style="padding-right:16px" *ngIf="!isSeriousMode">
        <button
        id="serious-button"
        ion-button
        no-padding
        (click)="toggleSeriousMode()"
        [ngClass]="isSeriousMode ? 'active' : 'inactive'"
      >
      S
    </button>
    </ion-col>
    <ion-col col-12 *ngIf="!isSeriousMode">
        <driving-fault-summary></driving-fault-summary>
    </ion-col>
    <ion-col style="text-align: right" *ngIf="!isSeriousMode">
      Timer
    </ion-col>
    <ion-col *ngIf="isSeriousMode" no-padding>
      <serious-tooltip></serious-tooltip>
    </ion-col>
  </ion-row>
</div>
