<button
  ion-button
  class="start-timer-button"
  (tap)="toggleTimer()"
  (touchstart)="onTouchStart()"
  (touchend)="onTouchEnd()"
  *ngIf="showStartTimerButton"
>
  Start Timer
</button>
<div
  class="timer-text"
  (tap)="toggleTimer()"
  (touchstart)="onTouchStart()"
  (touchend)="onTouchEnd()"
  [ngClass]="{
    'paused': isPaused
  }"
  *ngIf="!showStartTimerButton"
>
  {{ timerString }}
</div>
