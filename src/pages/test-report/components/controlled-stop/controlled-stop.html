<ion-row>
  <ion-col>
    <button (click)="toggleControlledStop()" class="tick-button">
      <div class='tickwrapper'>
        <tick-indicator [ticked]="componentState.selectedControlledStop$ | async"></tick-indicator>
      </div>
    </button>
  </ion-col>
  <ion-col>
    <button class="label-button">
      <div class="label">
        Controlled Stop
      </div>
    </button>
  </ion-col>
</ion-row>
