<ion-row>
  <ion-col no-padding>
    <button
      (click)="toggleControlledStop()"
      class="tick-button"
      [ngClass]="{'checked' : componentState.selectedControlledStop$ | async}"
    >
      <div class='tickwrapper'>
        <tick-indicator [ticked]="componentState.selectedControlledStop$ | async"></tick-indicator>
      </div>
    </button>
  </ion-col>
  <ion-col no-padding>
    <button
      class="label-button"
      [ngClass]="{'checked' : componentState.selectedControlledStop$ | async}"
    >
      <div class="label">
        Controlled Stop
      </div>
    </button>
  </ion-col>
</ion-row>
