<ion-header>
    <page-header [isRecording]="isRecording"></page-header>
</ion-header>

<ion-content padding class="mes-main-content">
    <ion-card class="mes-card">
        <ion-card-header [ngClass]="card-header">
            Test requirements and actions
        </ion-card-header>
        <test-result-header [summaryMetadata]="summaryMetadata"></test-result-header>
    </ion-card>
    <ion-card class="mes-card">
        <ion-card-content text-center [ngStyle]="{ 'border': getBorderStyle(), margin: '16px' }">
            <div id="test-outcome-label">
                Test outcome
            </div>
            <div id="test-outcome">
                {{testResult}}
            </div>
        </ion-card-content>
        <ion-card-header [ngClass]="card-header">
            Faults recorded
        </ion-card-header>
        <ion-card-content>
            <test-summary [faultSummaries]="faultSummaries" [testResult]="testResult" [summaryMetadata]="summaryMetadata"></test-summary>
        </ion-card-content>
    </ion-card>
    <ion-row align-items-center>
        <ion-col>
            <button [navPush]="getNextPage()" class="mes-button-primary">End debrief</button>
        </ion-col>
    </ion-row>
</ion-content>
