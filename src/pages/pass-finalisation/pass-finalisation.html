<ion-header>
  <ion-navbar>
    <ion-title>Test debrief - {{pageState.candidateUntitledName$ | async}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <form>
      <ion-grid>
        <ion-row class="mes-full-width-card" id="candidate-section" align-items-center>
          <ion-col>
            <h2 id="candidate-name">{{pageState.candidateName$ | async}}</h2>
            <h3 id="candidate-driver-number">{{pageState.candidateDriverNumber$ | async}}</h3>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="tell-me-card" align-items-center>
          <ion-col col-32>
            <label>Application number</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="tell-me-card" align-items-center>
          <ion-col col-32>
            <label>Provisional license received</label>
          </ion-col>
        </ion-row>
        <ion-row class="mes-full-width-card" id="tell-me-card" align-items-center>
          <ion-col col-32>
            <label>Pass certificate mumber</label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-footer>
        <button type="submit" id="continue-button" class="mes-primary-button" ion-button>
          <h3>Continue</h3>
        </button>
      </ion-footer>
    </form>
  </div>
</ion-content>
